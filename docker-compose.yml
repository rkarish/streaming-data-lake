services:
  kafka:
    image: apache/kafka:3.8.1
    container_name: kafka
    hostname: kafka
    ports:
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  iceberg-rest:
    image: tabulario/iceberg-rest:1.6.0
    ports:
      - "8181:8181"
    depends_on:
      minio:
        condition: service_healthy
    environment:
      CATALOG_CATALOG__IMPL: org.apache.iceberg.jdbc.JdbcCatalog
      CATALOG_URI: jdbc:sqlite:/tmp/iceberg_rest.db
      CATALOG_JDBC_USER: user
      CATALOG_JDBC_PASSWORD: password
      CATALOG_WAREHOUSE: s3://warehouse/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_PATH__STYLE__ACCESS: true
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/8181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mock-data-gen:
    build: ./mock-data-gen
    profiles: ["generator"]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EVENTS_PER_SECOND: 10
      TOPIC_BID_REQUESTS: bid-requests
      TOPIC_BID_RESPONSES: bid-responses
      TOPIC_IMPRESSIONS: impressions
      TOPIC_CLICKS: clicks
      BID_RESPONSE_RATE: 0.60
      WIN_RATE: 0.15
      CLICK_RATE: 0.02
    restart: on-failure

  trino:
    image: trinodb/trino:467
    container_name: trino
    ports:
      - "8080:8080"
    volumes:
      - ./trino/catalog:/etc/trino/catalog
    depends_on:
      iceberg-rest:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "trino", "--execute", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  flink-jobmanager:
    build: ./streaming/flink
    ports:
      - "8081:8081"
    command: jobmanager
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
      iceberg-rest:
        condition: service_healthy
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        state.checkpoints.dir: s3://warehouse/checkpoints/
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: admin
        s3.secret-key: password
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
    volumes:
      - ./streaming/flink/sql:/opt/flink/sql
      - ./streaming/flink/submit-sql-job.sh:/opt/flink/submit-sql-job.sh

  flink-taskmanager:
    build: ./streaming/flink
    command: taskmanager
    depends_on:
      - flink-jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        state.checkpoints.dir: s3://warehouse/checkpoints/
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: admin
        s3.secret-key: password
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    ports:
      - "8978:8978"
    volumes:
      - cloudbeaver-workspace:/opt/cloudbeaver/workspace
      - ./cloudbeaver/initial-data-sources.conf:/opt/cloudbeaver/conf/initial-data-sources.conf
      - ./cloudbeaver/initial-data.conf:/opt/cloudbeaver/conf/initial-data.conf
    depends_on:
      trino:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/8978"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  superset-postgres:
    image: postgres:16-alpine
    container_name: superset-postgres
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  superset:
    build: ./superset
    container_name: superset
    ports:
      - "8088:8088"
    depends_on:
      superset-postgres:
        condition: service_healthy
      trino:
        condition: service_healthy
    environment:
      SUPERSET_CONFIG_PATH: /app/superset_config.py
    volumes:
      - ./superset/superset_config.py:/app/superset_config.py
      - ./superset/bootstrap.sh:/app/bootstrap.sh
      - ./superset/setup-dashboards.py:/app/setup-dashboards.py
    command: ["bash", "/app/bootstrap.sh"]
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/8088"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  cloudbeaver-workspace:
